<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <link rel="icon" href="ナマイキデザイン ロゴ 2025 01 17 ファビコン 01256.ico" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 0;
            box-sizing: border-box;
            height: 80px; /* ヘッダーの高さ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        header img {
            height: 60px;
            width: auto;
            object-fit: contain;
            position: relative;
        }

        header nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        header nav a {
            color: #fffffc;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav a:hover {
            background-color: #83ccd2;
            color: #180614;
        }

        .menu-toggle {
            display: none;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #83ccd2;
            color: #180614;
            padding: 0;
            border: none;
            cursor: pointer;
            font-size: 30px;
            width: 40px;
            height: 40px;
            text-align: center;
            border-radius: 5px;
            z-index: 1100;
            box-sizing: border-box;
        }

        .menu-toggle span {
            line-height: 40px;
        }

        @media (max-width: 768px) {
            header .container {
                justify-content: space-between;
                align-items: center;
            }

            header nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #180614;
                position: absolute;
                top: 80px;
                left: 0;
                box-sizing: border-box;
            }

            header nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            header nav a {
                padding: 10px;
                margin: 0 5px;
                width: 100%;
                text-align: center;
            }

            .menu-toggle {
                width: 40px;
                height: 40px;
                padding: 0;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
            }

            .menu-toggle span {
                font-size: 30px;
                line-height: 40px;
            }

            header nav.active {
                position: absolute;
                top: 80px;
                left: 0;
                right: 0;
                background-color: #180614;
                width: 100%;
                padding: 20px 0;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        /* 新しい記事の画像 */
        .article-image {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }

        .article-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .article-image .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        @media (min-width: 1201px) {
            .article-image img {
                aspect-ratio: 1 / 6;
            }
        }

        @media (max-width: 768px) {
            .article-image img {
                aspect-ratio: 4 / 3;
            }

            .article-image .overlay {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <a href="https://ataro-qqq.github.io/An-syachiku-portrait-home-test-casten-alpha-1/"><img src="ナマイキデザイン ロゴ 2024 11 26 01 - コピー.png" alt="ナマイキデザイン"></a>
        <button class="menu-toggle"><span>☰</span></button>
        <nav>
            <a href="#">最新の記事</a>
            <a href="#">今までの記事</a>
            <a href="#">お知らせ</a>
            <a href="#">製作者より</a>
        </nav>
    </div>
</header>

<div class="carousel">
    <div class="carousel-images">
        <a href="#"><img src="スライド1.PNG" alt="スライド1"></a>
        <a href="#"><img src="スライド2.PNG" alt="スライド2"></a>
        <a href="#"><img src="スライド1.PNG" alt="スライド3"></a>
        <a href="#"><img src="スライド3.PNG" alt="スライド4"></a>
    </div>
    <button class="prev">←</button>
    <button class="next">→</button>
</div>

<main>
    <div class="main-content">
        <h1><center>ナマイキデザインへようこそ</center></h1>
        <p>&emsp;徒然なるままに何となく書いている個人サイトです。基本的にブログみたいなものですので、「ふーん」と軽く覗くのがちょうどいいと思います。着の身着のまま、気になったことはやる気次第で色々やりますので、なにとぞよろしくお願いします。</p>
        <h1><center>新しい記事</center></h1>
        <div class="article-image">
            <img src="適当画像 2025 01 22.png" alt="新しい記事">
            <div class="overlay">新しい記事</div>
        </div>
    </div>
</main>

<footer>
    <p>閲覧回数: <span id="page-views">0</span></p>
    <p>現在時刻: <span id="current-time">--:--:--</span></p>
    <div class="footer-menu">
        <a href="#">最新の記事</a>
        <a href="#">今までの記事</a>
        <a href="#">お知らせ</a>
    </div>
    <p>&copy; 2024 An's-Syachiku D</p>
</footer>

<script>
    let pageViewCount = localStorage.getItem('pageViewCount') || 0;
    pageViewCount++;
    localStorage.setItem('pageViewCount', pageViewCount);
    const pageViews = document.getElementById('page-views');
    pageViews.textContent = pageViewCount;

    const currentTimeElem = document.getElementById('current-time');
    setInterval(() => {
        const currentDate = new Date();
        currentTimeElem.textContent = currentDate.toLocaleTimeString();
    }, 1000);

    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('header nav');

    menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });

    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const carouselImages = document.querySelector('.carousel-images');
    let currentIndex = 0;
    const totalSlides = document.querySelectorAll('.carousel-images a').length;

    function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarousel();
    });

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    });

    setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }, 5000);
</script>

</body>
</html>
